<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Fallback color */
            background-image: url('https://img.freepik.com/premium-photo/leaves-with-selective-focus_45334-105.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increased width */
            max-width: 90%; /* Responsive design */
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 24px;
        }

        h3 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            margin: 15px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .flash-message {
            background-color: #ffdddd;
            color: #a94442;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ebccd1;
            border-radius: 4px;
        }

        .prediction {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant Disease Detection</h1>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}    

        <!-- Image Classification -->
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="my_image" id="file">
            <button type="submit">Classify the disease</button>
        </form>

        <!-- Display Result -->
        {% if output %}
            <div class="prediction">
                <p>Plant Name: {{output[0]}} </p>
                <p>Disease: {{output[1]}} </p>
            </div>
        {% endif %} 
    </div>   
</body>
</html>
